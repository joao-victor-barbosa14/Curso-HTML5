<h1>Bolo de cenoura</h1>
<h2>Ingredientes</h2>
<ul>
    <li>Farinha de trigo 1kg</li>
    <li>Leite 500ml</li>
    <li>Cacau em pó 200g</li>
</ul>
<h2>Modo de preparo</h2>
<ol>
    <li>Coloque a farinha de trigo em uma vasilha</li>
    <li>Vá adicionado leite aos poucos</li>
</ol>
