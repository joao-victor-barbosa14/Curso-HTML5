<!--
Formatação básica
- strong (importância)
- em (enfase)
- mark (relevancia)
- s (riscado)
-->

<p>
    <strong>Lorem ipsum dolor</strong> sit amet <em>consectetur adipisicing elit.</em> Perspiciatis <mark>pariatur natus sed iure</mark> suscipit distinctio ex 
    error facilis iste, <s>totam labore quam officia,</s> saepe veniam cumque, quod itaque nisi voluptate.
</p>
